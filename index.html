<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zen MLBB ID Checker</title>
  <style>
    body {
      background-color: #0f172a;
      color: #f8fafc;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      color: #38bdf8;
      margin-bottom: 20px;
    }
    .card {
      background-color: #1e293b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }
    label {
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #334155;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #38bdf8;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0ea5e9;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Zen - MLBB ID Checker</h1>
  <div class="card">
    <label for="mlbbId">MLBB ID:</label>
    <input type="text" id="mlbbId" placeholder="e.g. 123456789" />

    <label for="server">Server:</label>
    <input type="text" id="server" placeholder="e.g. 1234" />

    <button onclick="checkMLBB()">Check ID</button>

    <div id="result"></div>
  </div>

  <script>
    async function checkMLBB() {
      const id = document.getElementById("mlbbId").value.trim();
      const server = document.getElementById("server").value.trim();
      const result = document.getElementById("result");

      if (!id || !server) {
        result.innerText = "❌ Please enter both ID and server.";
        return;
      }

      result.innerText = "⏳ Checking...";
      try {
        const res = await fetch("https://id-mlbb.vercel.app/api/id", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, server })
        });

        const data = await res.json();

        if (data.error) {
          result.innerText = "❌ Invalid ID or server.";
        } else {
          result.innerText = `✅ Valid ID!\nNickname: ${data.nickname}\nLevel: ${data.level}`;
        }
      } catch (e) {
        result.innerText = "⚠️ Network error. Please try again.";
      }
    }
  </script>
</body>
</html>
